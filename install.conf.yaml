- defaults:
    link:
      create: true
      relink: true
      glob: true
      force: true

- clean:
    ~/:
      force: true
    ~/.config:
      force: true
      recursive: true

- link:
    ~/.config/images: config/images
    ~/.config/broot/conf.hjson: config/broot/conf.hjson
    ~/.config/kitty: config/kitty/*
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/fish/fish_plugins: config/fish/fish_plugins
    ~/.config/kanshi/config: config/kanshi/config
    ~/.config/nvim/coc-settings.json: nvim/coc-settings.json
    ~/.config/nvim/coc.vim: nvim/coc.vim
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/ripgrep/config: config/ripgrep/config
    ~/.config/sway/config: config/sway/config
    ~/.config/waybar/config: config/waybar/config
    ~/.config/waybar/style.css: config/waybar/style.css
    ~/.local/share/applications: local/share/applications
    ~/.gitconfig: gitconfig
